<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>New Ninja</title>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Create A Ninja!</h5>
          <form action="/create_ninja" method="post">
            <select class="form-select" aria-label="Select Dojo" name="dojo_id">
              <!-- <option selected>Which Dojo?</option> -->
              {% for dojo in all_dojos %}
              <option value="{{ dojo.id }}">{{ dojo.name }}</option>
              <!-- <input type="hidden" value="{{ dojo.id }}" name="dojo_id"> -->
              {% endfor %}
            </select>
            <label for="first_name" class="form-label mt-3">First Name</label>
            <input type="text" class="form-control" name="first_name">
            <label for="last_name" class="form-label mt-3">Last Name</label>
            <input type="text" class="form-control" name="last_name">
            <label for="age" class="form-label mt-3">Age</label>
            <input type="number" class="form-control" name="age">
            
            
            <div class="container d-flex justify-content-center">
              <input type="submit" class="btn btn-primary mt-5" value="Create Ninja">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-3">
      <form action="/">
        <input type="submit" class="btn btn-primary" value="Home">
      </form>
    </div>
  </body>
</html>
